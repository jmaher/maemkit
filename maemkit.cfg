[general]
xre-path = /media/mmc1/unittests/fennec/xulrunner
appname = /media/mmc1/unittests/fennec/fennec
total-clients = 1
client-number = 1
logdir = logs

[mochitest]
autorun = True
close-when-done = True
test-path = dom 
utility-path = /home/mozilla/unittests/bin
certificate-path = /home/mozilla/unittests/certs
split-directories = "toolkit/content/tests/widgets","content/canvas/test","content/html/content/test","layout/style/test","content/base/test","dom/tests/mochitest/dom-level1-core","dom/tests/mochitest/dom-level2-core"
split-percentage = 20
testroot = /home/mozilla/unittests/mochitest
log-file = log_mochitests.txt

[chrome]
autorun = True
close-when-done = True
utility-path = /media/mmc1/unittests/bin
certificate-path = /media/mmc1/unittests/certs
backupdir = chrome.bak
testroot = /media/mmc1/unittests/mochitest

[reftest]
split-directories = "layout/reftests/bugs/reftest.list","modules/libpr0n/test/reftest/reftest.list"
split-percentage = 100
testroot = /home/mozilla/unittests/reftest

[crashtest]
testroot = /home/mozilla/unittests/reftest


[xpcshell]
testroot = /media/mmc1/unittests/_tests
utility-path = /media/mmc1/unittests/_tests/xpcshell

